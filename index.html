<!DOCTYPE html>
<html lang="pt-br">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exercício Plugins-JQuery</title>
</head>
<body>
      <header>
            <div class="container">
                  <h1>Exercício Plugins-JQuery</h1>
            </div>
      </header>
      <section>
            <div class="container">
                  <form>
                        <div class="form-item">
                              <input type="text" placeholder="Nome" id="nome" name="nome">
                              <br>
                              <label id="nome-error" class="error" for="nome"></label>
                        </div>
                        <div class="form-item">
                              <input type="email" placeholder="e-mail" id="email" name="email">
                              <br>
                              <label id="email-error" class="error" for="email"></label>
                        </div>
                        <div class="form-item">
                              <input type="tel" placeholder="Telefone" id="telefone" name="telefone">
                              <br>
                              <label id="telefone-error" class="error" for="telefone"></label>
                        </div>
                        <div class="form-item">
                              <input type="text" placeholder="CPF" id="cpf" name="cpf">
                              <br>
                              <label id="cpf-error" class="error" for="cpf"></label>
                        </div>
                        <div class="form-item">
                              <input type="text" placeholder="Endereço" id="endereço" name="endereço">
                              <br>
                              <label id="endereço-error" class="error" for="endereço"></label>
                        </div>
                        <div class="form-item">
                              <input type="text" placeholder="CEP" id="cep" name="cep">
                              <br>
                              <label id="cep-error" class="error" for="cep"></label>
                        </div>
                        <button type="submit">Enviar</button>
                  </form>
            </div>
      </section>
      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="./js/jquery.mask.min.js"></script>
      <script src="./js/jquery.validate.min.js"></script>
      <script src="./js/messages_pt_BR.min.js"></script>
      <script src="./js/main.js"></script>
</body>
</html>
